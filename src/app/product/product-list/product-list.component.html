<div class="container">
    <h3>Наушники</h3>
    <div class="d-flex text-center">
        <div class="col-4" *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>

    <h3>Беспроводные наушники</h3>
    <div class="d-flex text-center">
        <div class="col-4" *ngFor="let product of productsWireless">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>
